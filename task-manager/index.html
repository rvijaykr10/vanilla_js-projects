<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter task" required>
            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskBody">
                <!-- Task rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
